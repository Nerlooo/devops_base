name: Tofu Plan

on:
  push:                 # <--- AJOUTE CA
    branches: ["main", "deployment-pipeline-test"] # Ajoute ta branche ici
  pull_request:
    branches: ["main"]
    paths: ["td5/scripts/tofu/live/lambda-sample/**"]

# ðŸ‘‡ ON LES MET ICI, TOUT EN HAUT (Niveau Global) ðŸ‘‡
permissions:
  id-token: write
  contents: read
  pull-requests: write
  issues: write

jobs:
  plan:
    name: "Tofu Plan"
    runs-on: ubuntu-latest
    # Plus besoin de permissions ici, celles du haut s'appliquent !
    
    steps:
      - uses: actions/checkout@v2

      - uses: aws-actions/configure-aws-credentials@v3
        with:
          # VÃ©rifie bien que c'est le bon rÃ´le (celui avec l'Ã©toile *)
          role-to-assume: arn:aws:iam::750261420290:role/lambda-sample-plan
          role-session-name: plan-${{ github.run_number }}-${{ github.actor }}
          aws-region: us-east-2

      - uses: opentofu/setup-opentofu@v1

      - name: tofu plan
        id: plan
        working-directory: td5/scripts/tofu/live/lambda-sample
        run: |
          tofu init -no-color -input=false
          tofu plan -no-color -input=false -lock=false

      - uses: peter-evans/create-or-update-comment@v4
        if: always()
        env:
          RESULT_EMOJI: ${{ steps.plan.outcome == 'success' && 'âœ…' || 'âš ï¸' }}
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## ${{ env.RESULT_EMOJI }} `tofu plan` output
            ```text
            ${{ steps.plan.outputs.stdout }}
            ```