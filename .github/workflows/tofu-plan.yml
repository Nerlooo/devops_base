name: Tofu Plan

on:
  pull_request:
    branches: ["main"]
    paths: ["td5/scripts/tofu/live/lambda-sample/**"]

jobs:
  plan:
    name: "Tofu Plan"
    runs-on: ubuntu-latest
    
    # üëá LE BLOC CRITIQUE EST ICI üëá
    permissions:
      contents: read        # Pour cloner le code
      id-token: write       # Pour se connecter √† AWS (R√®gle ton erreur actuelle)
      pull-requests: write  # Pour √©crire le commentaire sur la PR
      issues: write         # Pour que le bot ait le droit de poster (R√®gle l'erreur d'avant)
    # üëÜ VERIFIE QUE CE BLOC EST BIEN ALIGN√â SOUS "plan:" üëÜ

    steps:
      - uses: actions/checkout@v2

      - uses: aws-actions/configure-aws-credentials@v3
        with:
          # Assure-toi que ce r√¥le a bien l'√©toile * dans sa Trust Policy sur AWS
          role-to-assume: arn:aws:iam::750261420290:role/lambda-sample-plan
          role-session-name: plan-${{ github.run_number }}-${{ github.actor }}
          aws-region: us-east-2

      - uses: opentofu/setup-opentofu@v1

      - name: tofu plan
        id: plan
        working-directory: td5/scripts/tofu/live/lambda-sample
        run: |
          tofu init -no-color -input=false
          tofu plan -no-color -input=false -lock=false

      - uses: peter-evans/create-or-update-comment@v4
        if: always()
        env:
          RESULT_EMOJI: ${{ steps.plan.outcome == 'success' && '‚úÖ' || '‚ö†Ô∏è' }}
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## ${{ env.RESULT_EMOJI }} `tofu plan` output
            ```text
            ${{ steps.plan.outputs.stdout }}
            ```