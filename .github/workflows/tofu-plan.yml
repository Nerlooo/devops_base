name: Tofu Plan

on:
  pull_request:
    branches: ["main"]
    paths: ["td5/scripts/tofu/live/lambda-sample/**"]

jobs:
  plan:
    name: "Tofu Plan"
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      id-token: write
      contents: read
    
    steps:
      - uses: actions/checkout@v2

      - uses: aws-actions/configure-aws-credentials@v3
        with:
          # J'ai mis ton ARN ici :
          role-to-assume: arn:aws:iam::750261420290:role/lambda-sample-plan
          role-session-name: plan-${{ github.run_number }}-${{ github.actor }}
          aws-region: us-east-2

      - uses: opentofu/setup-opentofu@v1

      - name: tofu plan
        id: plan
        working-directory: td5/scripts/tofu/live/lambda-sample
        # Le | signifie "bloc de plusieurs lignes". Tout ce qui est dessous DOIT être décalé.
        run: |
          tofu init -no-color -input=false
          tofu plan -no-color -input=false -lock=false

      - uses: peter-evans/create-or-update-comment@v4
        if: always()
        env:
          # Attention aux espaces dans les accolades ${{ ... }}
          RESULT_EMOJI: ${{ steps.plan.outcome == 'success' && '✅' || '⚠️' }}
        with:
          issue-number: ${{ github.event.pull_request.number }}
          # Ici aussi, l'indentation est CRUCIALE sous le |
          body: |
            ## ${{ env.RESULT_EMOJI }} `tofu plan` output
            ```text
            ${{ steps.plan.outputs.stdout }}
            ```